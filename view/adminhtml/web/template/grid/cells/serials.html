<select multiple class="admin__control-serials"
        data-bind="
        suggestSerial: {options:{dataSource: $col.getSourceForSerial($row()), tokensMaxItems: $col.getQtyVal($row())}, storage: $col.setRowIndex($row()[$col.indexField])},
        value: $col.setRowIndex($row()[$col.indexField]),
        attr: {
            id: 'id-' + $row()[$col.indexField]
        }"
/>
