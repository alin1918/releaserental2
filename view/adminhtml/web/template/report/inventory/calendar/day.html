<div class="row headings format-day" data-bind="style: { width: getCalendarWidth() }, foreach: { data: getCalendarHeadings(), as: 'time' }">
	<div class="date-column" data-bind="text: $root.displayDate('hh:mm a', time)"></div>
</div>
<div class="row body format-day" data-bind="style: { width: getCalendarWidth() }, foreach: { data: products, as: 'product' }">
	<div data-bind="foreach: { data: $root.getCalendarContent(product), as: 'result' }, attr: { 'data-row_idx': $index, 'data-product_id': product.id }">
		<div class="date-column" data-bind="html: result.html, attr: { 'data-timestamp': result.timestamp }, click: $root.showProductDateReport"></div>
	</div>
</div>
